<!DOCTYPE html>
<html lang="en" style='background: white'>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#E91E63">

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/static/favicon.ico?v3">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">

    <!--PACE LOADING -->
    <link rel="stylesheet" href="/static/loader/pace.css">
    <script>
      window.paceOptions = {
        eventLag: false,
        ajax: {
          ignoreURLs: ['google-analytics.com', 'favicon', 'favicon-96x96', 'VERSION', '/?version_commit_hash_short', 'geojson']
        }
      }
    </script>
    <script src="/static/loader/pace.min.js"></script>

  </head>

  <body style='background: white'>
      <div id="douma">
      <div style="
          float: none;
          padding-top: 144px;
      ">
        <img src="/static/loading-logo.png" style="
            margin-left: auto;
            margin-right: auto;
            display: block;
            height: 80px;
        ">
        <div style='font-family: sans-serif; color: grey; text-align: center;'>
          version <%= __VERSION_COMMIT_HASH_SHORT %>
        </div>

        <div style='font-family: sans-serif; color: grey; text-align: center; margin: 0 auto; width: 80%'>
          <script>
            Pace.on('done', function() {
              setTimeout(function (){
                var el = document.getElementById('rescue_info')
                  if (el && el.hasOwnProperty('style')) {
                    console.log(`Waiting too long to load application. Display reset_offline link`)
                    el.style.display = 'inherit'
                  }
              }, 2500)
            })
          </script>
          <div id="rescue_info" style="display: none; text-align: center; padding-top: 3em; font-size: 1.5em; cursor: pointer; color: orange;">
            <div>
              There may be a problem loading the application. Please reload this page or
              <a href="/reset_offline.html">click here</a> to reset offline mode.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
